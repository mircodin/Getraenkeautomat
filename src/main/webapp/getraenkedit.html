<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Mirco Di Natale"/>
    <meta name="copyright" content="FG ICT - Bildungszentrum Zürichsee"/>
    <meta name="project" content="Getraenkeautomat"/>
    <meta name="description" content="getraenk form edit"/>
    <title>Getraenk bearbeiten</title>
    <script src="./js/getraenkedit.js"></script>
    <script src="./js/util.js"></script>
</head>
<body>
<nav id="nav">
    <span id="message" style="color: red;"></span>
</nav>
<h3>Getraenk bearbeiten</h3>
<form id="getraenkeditForm" name="getraenkedit">
    <table>
        <tr>
            <td><label for="bezeichnung">Bezeichnung</label></td>
            <td>
                <input id="bezeichnung" name="bezeichnung" type="text" size="30" minlength="1" maxlength="30" required/>
                <input id="getraenkUUID" name="getraenkUUID" type="hidden"/>
            </td>
        </tr>
        <tr>
            <td><label for="preis">Preis</label></td>
            <td><input id="preis" name="preis" type="number" step="0.05" min="0" max="100" required/></td>
        </tr>
        <tr>
            <td><label for="inhaltInML">Inhalt in ML</label></td>
            <td><input id="inhaltInML" name="inhaltInML" type="number" min="0" required/></td>
        </tr>
        <tr>
            <td><label for="ablaufdatum">Ablaufdatum</label></td>
            <td><input id="ablaufdatum" name="ablaufdatum" pattern="^\d{4}\-(0[1-9]|1[012])\-(0[1-9]|[12][0-9]|3[01])$" required/></td>
        </tr>
        <tr>
            <td><label for="marke">Marke</label></td>
            <td>
                <select id="marke" name="markeUUID" required>
                </select>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <button id="save" type="submit">Speichern</button>
            </td>
            <td>
                <button id="reset" type="reset">Zurücksetzen</button>
            </td>
            <td>
                <button id="cancel" type="button">Abbruch</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
